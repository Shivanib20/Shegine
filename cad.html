<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling the doctor links */
        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover effects for the links */
        a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Responsive media query */
        @media (max-width: 400px) {
            .container {
                width: 100%;
                margin: 0 10px;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
</head>

</body>
</html>
